<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4"><i class="fas fa-fire"></i> Hot Restaurant</h1>
          <hr>
          <p class="lead">Current Reservations and Waiting List</p>
          <button type="button" class="btn btn-primary"><i class="fas fa-home"></i></button>
          <button type="button" class="btn btn-primary"><i class="far fa-list-alt"></i> Make Reservation</button>
        </div>
    
      </div>

      <div class="row">
			<div class="col-lg-12">

				<!-- Current Tables in Use -->
				<div class="panel panel-default">
					<div class="panel-heading">
						<h4 class="panel-title">Current Reservations</h4>
					</div>
					<div class="panel-body" id="tableSection">
					<div class="well" id="tableWell-01"><h2><span class="label label-primary">1</span> | sb</h2></div></div>
				</div>

				<!-- Waiting List Panel -->
				<div class="panel panel-default">
					<div class="panel-heading">
						<h4 class="panel-title">Waiting List</h4>
					</div>
					<div class="panel-body" id="waitlistSection">
					</div>
				</div>
			</div>
		</div>
      <div class="card" style="width: 18rem;">
            <div class="card-body">
                    <button type="button" class="btn btn-info">API Table List</button>
                    <button type="button" class="btn btn-info">API Wait List</button>
            </div>
          </div>
</body>
</html>
